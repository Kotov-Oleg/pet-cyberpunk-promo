<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cyberpunk promo</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <img
          src="img/cyberpunk-logo.svg"
          alt="Логотип киберпанк"
          class="header__logo"
        />
        <div class="social-media">
          <img
            class="social-media__item"
            src="img/youtube-logo.svg"
            alt="Логотип ютуб"
          />
          <img
            class="social-media__item"
            src="img/vk-logo.svg"
            alt="Логотип вконтакте"
          />
          <img
            class="social-media__item"
            src="img/facebook-logo.svg"
            alt="Логотип фейсбук"
          />
          <img
            class="social-media__item"
            src="img/twitter-logo.svg"
            alt="Логотип твиттер"
          />
          <img
            class="social-media__item"
            src="img/twitch-logo.svg"
            alt="Логотип твитч"
          />
          <img
            class="social-media__item"
            src="img/instagram-logo.svg"
            alt="Логотип инстаграмм"
          />
        </div>
      </div>
    </header>
    <main class="main">
      <section class="promo">
        <div class="accordion">
          <div class="accordion__item"></div>
        </div>
        <div class="info-block promo__info-block">
          <div class="info-block__label">
            Доступно на всех платформах
          </div>
        </div>
      </section>
      <section class="city"></section>
      <section class="registration"></section>
      <section class="monitor"></section>
      <section class="buy"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
